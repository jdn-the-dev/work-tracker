<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>TildaLabs</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="hero-boundary">
      <div id="hero-title">
        <img src="./photos/logo.png" alt="" srcset="" />
      </div>
      <div id="work-button" onclick="Tildal.screen('total-off');">
        Get Started
      </div>
    </div>
    <div id="hero-work" style="display: none;">
      <h1 id="timer"><time>00:00:00</time></h1>
      <div id="hero-buttons">
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="clear">clear</button>
      </div>
      <div id="work-button" onclick="Tildal.screen('total-on');">
        Clean Up
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
